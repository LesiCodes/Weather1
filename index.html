<!DOCTYPE html>
<html>
  <head>
    <title>Wether App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" 
    href="styles.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
          <h1 id="city">Dresden</h1>
  
          <h1>
              <div class="temperatureInform">
                <span class="temperature" id="temperature">25</span
                 ><span class="units">
                  <a href="#" id="celsius-link">°C</a> /
                  <a href="#" id="fahrenheit-link">°F</a>
                 </span>
               </div>
           </h1>
           <h2>
            <ul>
              <li id="date">
              </li>
              <li id="description">
              </li>
            </ul> 
          </h2>
          <p>
            <div class="col-xs-1">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
            </div>
          </p>
         </h2>
        <div class="time">
        </div>

      <form id="search-form">
        <div class="currentCity">
         
          <input 
          id="city-input"
          type="text" 
          autofocus="on"
          autocomplete="off"
          placeholder="Enter your city" />

          <input 
          type="submit" 
          value="Search" />

          <input 
          type="submit" 
          value="Current" 
          id="current-location-button"/>
          
         </div>
      </form>
      
  <div class="card">
    <div class="card-body">
  <div class="row">
      <div class="col">Mon <br/> 15℃ </div>
      <div class="col">Tue <br/> 15℃ </div>
      <div class="col">Wed <br/> 15℃ </div>
      <div class="col">Thu <br/> 15℃ </div>
      <div class="col">Fri <br/> 15℃ </div>
      <div class="col">Sat <br/> 15℃ </div>
    </div>
  </div>
 </div>

    <p>
        Wish for today: Never give up and don't put things off until tomorrow
    </p>
  </div>
   <small><a href="https://github.com/LesiCodes/Weather1" target="_blank">Open-source code</a>, by Olesia Kalna</small>
    <script src="index.js"></script>
  </body>
</html>
